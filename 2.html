<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <span id="box"></span>
  <br>
  <span>webm：</span>
  <span id="box1"></span>
  <br>
  <span>mp4：</span>
  <span id="box2"></span>

    document.getElementById('box').innerHTML = navigator.userAgent
    document.getElementById('box1').innerHTML = MediaRecorder.isTypeSupported('video/webm')
    document.getElementById('box2').innerHTML = MediaRecorder.isTypeSupported('video/mp4')
    console.log(navigator.userAgent);
    console.log(MediaRecorder.isTypeSupported('video/webm'));
    console.log(MediaRecorder.isTypeSupported('video/mp4'));
  </script>
</body>
