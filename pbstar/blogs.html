<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>博客 - 初辰ge</title>
    <link
      rel="stylesheet"
      href="https://cdn.staticfile.net/font-awesome/6.7.1/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/blog.css" />
  </head>
  <body>
    <!-- 导航栏 -->
    <header id="main-header">
      <!-- 导航栏将通过JavaScript动态生成 -->
    </header>

    <!-- 主要内容区域 -->
    <main class="page-content">
      <!-- 博客列表 -->
      <div class="blogs-container">
        <a href="/index.html" class="back-to-home">
          <i class="fas fa-arrow-left"></i>
          返回首页
        </a>

        <div class="blogs-header">
          <h1>技术博客</h1>
          <p>分享前端开发经验与技术思考</p>
        </div>

        <div id="blogs-content">
          <div class="loading">
            <i class="fas fa-spinner"></i>
            <p>正在加载博客列表...</p>
          </div>
        </div>
      </div>
    </main>

    <!-- 页脚 -->
    <footer id="main-footer">
      <!-- 页脚将通过JavaScript动态生成 -->
    </footer>

    <!-- 页面组件模块 -->
    <script src="./js/page-components.js"></script>
    <!-- 统一数据工具模块 -->
    <script src="./js/data-utils.js"></script>
    <script>
      // 加载博客列表
      async function loadBlogs() {
        await DataUtils.loadAndDisplay("blogs-content", {
          dataPath: "./json/blogs.json",
          type: "blog",
          cardType: "list",
        });
      }

      // 打开博客详情页
      function openBlog(blogId) {
        window.location.href = `blog-detail.html?id=${blogId}`;
      }

      // 页面加载完成后执行
      document.addEventListener("DOMContentLoaded", function () {
        // 初始化页面组件（包含导航栏、页脚、滚动效果等）
        PageComponents.initPageComponents();

        // 添加博客卡片动画
        PageComponents.addBlogCardAnimation();

        // 加载博客列表
        loadBlogs();
      });
    </script>
  </body>
</html>
