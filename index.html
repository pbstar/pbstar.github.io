<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>初辰ge</title>
    <link
      rel="stylesheet"
      href="https://cdn.staticfile.net/font-awesome/6.7.1/css/all.min.css"
    />
    <link rel="stylesheet" href="./pbstar/css/style.css" />
    <link rel="stylesheet" href="./pbstar/css/blog.css" />
    <script src="./pbstar/js/product-utils.js"></script>
  </head>
  <body>
    <!-- 导航栏 -->
    <header id="main-header">
      <!-- 导航栏将通过JavaScript动态生成 -->
    </header>

    <!-- 英雄区域 -->
    <section class="hero" id="home">
      <div class="container">
        <div class="hero-content">
          <h1 class="fade-in">初辰ge</h1>
          <p class="fade-in">一个有理想的切图仔</p>
          <div class="hero-buttons">
            <a href="#products" class="btn btn-primary fade-in">
              <i class="fas fa-code"></i> 查看作品
            </a>
            <a href="#about" class="btn btn-secondary fade-in">
              <i class="fas fa-user"></i> 了解我
            </a>
          </div>
        </div>
      </div>
    </section>

    <!-- 主要内容区域 -->
    <main class="page-content">
      <!-- 作品部分 -->
      <section class="products" id="products">
        <div class="container">
          <div class="section-title">
            <h2>我的作品</h2>
            <p>精选项目展示</p>
          </div>
          <div class="products-grid" id="products-container">
            <div class="loading">
              <i class="fas fa-spinner fa-spin"></i> 加载作品中...
            </div>
          </div>
        </div>
      </section>

      <!-- 博客部分 -->
      <section class="home-blogs" id="blogs">
        <div class="container">
          <div class="section-title">
            <h2>最新博客</h2>
            <p>技术分享与思考</p>
          </div>
          <div class="home-blogs-grid" id="home-blogs-container">
            <div class="loading">
              <i class="fas fa-spinner fa-spin"></i> 加载中...
            </div>
          </div>
          <div class="view-more-btn">
            <a href="/pbstar/blogs.html" class="btn">
              <i class="fas fa-list"></i> 查看全部博客
            </a>
          </div>
        </div>
      </section>

      <!-- 关于我部分 -->
      <section class="about" id="about">
        <div class="container">
          <div class="section-title">
            <h2>关于我</h2>
            <p>个人简介与联系方式</p>
          </div>
          <div class="profile fade-in">
            <div class="profile-img">
              <img src="./pbstar/imgs/tx.jpg" alt="个人头像" />
            </div>
            <div class="profile-info">
              <h3>初辰ge</h3>
              <p>
                一个有理想的切图仔，专注于 HTML、CSS、JavaScript、Vue、Nodejs
                等技术。
              </p>
              <div class="contact-info">
                <p><i class="fab fa-weixin"></i> 微信: P24612582</p>
                <p><i class="fas fa-envelope"></i> 邮箱: pbstar@sina.cn</p>
              </div>
              <div class="social-links">
                <a
                  href="https://juejin.cn/user/1961991576240190/posts"
                  title="掘金"
                >
                  掘金
                </a>
                <a href="https://blog.csdn.net/chuenst" title="CSDN"> CSDN </a>
                <a href="https://github.com/pbstar" title="GitHub"> GitHub </a>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- 页脚 -->
    <footer id="main-footer">
      <!-- 页脚将通过JavaScript动态生成 -->
    </footer>

    <!-- 页面组件模块 -->
    <script src="/pbstar/js/page-components.js"></script>
    <!-- 统一数据工具模块 -->
    <script src="/pbstar/js/data-utils.js"></script>
    <script>
      // 页面加载完成后初始化
      document.addEventListener("DOMContentLoaded", function () {
        // 初始化页面组件（包含导航栏、页脚、滚动效果等）
        PageComponents.initPageComponents();

        // 初始化滚动动画
        PageComponents.initScrollAnimation();

        // 加载产品列表
        DataUtils.loadAndDisplay("products-container", {
          dataPath: "/pbstar/json/products.json",
          type: "product",
        });

        // 加载首页博客
        DataUtils.loadAndDisplay("home-blogs-container", {
          dataPath: "/pbstar/json/blogs.json",
          type: "blog",
          cardType: "home",
          count: 5,
        });
      });
    </script>
  </body>
</html>
