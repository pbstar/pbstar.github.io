<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/images/favicon.png" sizes="16x16" type="image/x-icon">
    <title>彭勃</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html {
            min-height: 100%;
            background: linear-gradient(rgb(166, 208, 255), rgb(242, 251, 255));
        }

        .body {
            height: 2000px;
            background-color: #fff;
        }

        .body img {
            width: 100%;
        }

        .btnb {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        @media screen and (min-width: 900px) {
            .body {
                margin: 20px auto;
                width: 880px;
                box-shadow: 0 0 5px 1px rgba(184, 184, 184, 0.459);
                border-radius: 5px;
            }

            .btnbox {
                position: fixed;
                bottom: 20px;
                right: 50%;
                margin-right: -500px;
                font-size: 12px;
            }

            .btnbox img {
                width: 32px;
                height: 32px;
            }
        }

        @media screen and (max-width: 899px) {
            .body {
                margin: 10px;
                box-shadow: 0 0 4px 1px rgba(192, 192, 192, 0.466);
                border-radius: 3px;
            }

            .btnbox {
                position: fixed;
                bottom: 20px;
                right: 20px;
                font-size: 12px;
            }
        }
    </style>
</head>

<body>
    <div class="body">
        <!-- <img src="./1.png" alt=""> -->
        <div class="btnbox">
            <div class="btnb">
                <img src="../images/resume/moble.png" alt="">
                <p>手机查看</p>
            </div>
            <div class="btnb">
                <img src="../images/resume/down.png" alt="">
                <p>下载文件</p>
            </div>
        </div>
    </div>
</body>

</html>
