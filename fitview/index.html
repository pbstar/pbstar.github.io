<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      :root {
        --color-blue: rgb(0, 229, 255);
        --color-green: rgb(0, 255, 102);
        --color-red: rgb(255, 25, 0);
      }

      body {
        margin: 0;
        padding: 0;
      }

      * {
        box-sizing: border-box;
      }
      
      #container {
        width: 100vw;
        height: 100vh;
        background-color: rgb(17, 30, 99);
      }

      .screen {
        width: 1920px;
        height: 1080px;
      }

      .header {
        width: 100%;
        height: 100px;
        background-image: url("./imgs/header.png");
        background-size: 100% 100%;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .header .title {
        font-size: 40px;
        font-weight: bold;
        color: var(--color-blue);
        line-height: 100px;
        text-align: center;
      }

      .header .left,
      .header .right {
        width: 500px;
      }

      .header .right {
        display: flex;
        justify-content: flex-end;
        align-items: center;
        padding-right: 50px;
        color: var(--color-blue);
      }

      .header .right img {
        width: 30px;
      }

      .body {
        display: flex;
        justify-content: space-between;
        padding-top: 20px;
      }

      .body .left {
        width: 500px;
        height: 940px;
        overflow: hidden;
        background-image: url("./imgs/body-left-bg.png");
        background-size: 100% 100%;
      }

      .body .right {
        width: 1400px;
        height: 940px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }

      .body .right .r-top {
        width: 100%;
        height: 620px;
        display: flex;
        justify-content: space-between;
      }

      .body .right .r-top .r-t-left {
        width: 1000px;
        height: 100%;
        background-image: url("./imgs/body-r-t-left.png");
        background-size: 100% 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .body .right .r-top .r-t-right {
        width: 380px;
        height: 100%;
        background-image: url("./imgs/body-r-t-right.png");
        background-size: 100% 100%;
      }

      .body .right .r-bot {
        width: 100%;
        height: 300px;
        background-image: url("./imgs/body-r-bot.png");
        background-size: 100% 100%;
        padding-top: 40px;
      }
    </style>
  </head>

  <body>
    <div id="container">
      <div class="screen">
        <div class="header">
          <div class="left"></div>
          <div class="title">数字化智能管理系统</div>
          <div class="right">
            <img src="./imgs/msg.png" alt="" />
          </div>
        </div>
        <div class="body">
          <div class="left"></div>
          <div class="right">
            <div class="r-top">
              <div class="r-t-left"></div>
              <div class="r-t-right"></div>
            </div>
            <div class="r-bot"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/echarts.min.js"></script>
    <script src="../lib/fitview.umd.js"></script>
    <script>
      // 在左侧区域添加图表
      const leftChart = echarts.init(document.querySelector(".body .left"));
      leftChart.setOption({
        textStyle: {
          color: "rgba(255, 255, 255, 0.8)",
        },
        series: [
          {
            type: "pie",
            label: {
              color: "rgba(255, 255, 255, 0.9)",
            },
            itemStyle: {
              borderColor: "rgba(17, 30, 99, 0.8)",
              borderWidth: 2,
            },
            data: [
              {
                value: 1048,
                name: "Search Engine",
                itemStyle: { color: "#4fd2dd" },
              },
              { value: 735, name: "Direct", itemStyle: { color: "#4ddba3" } },
              { value: 580, name: "Email", itemStyle: { color: "#4d9ddb" } },
              {
                value: 484,
                name: "Union Ads",
                itemStyle: { color: "#d4db4d" },
              },
              {
                value: 300,
                name: "Video Ads",
                itemStyle: { color: "#db7a4d" },
              },
            ],
          },
        ],
      });

      // 在右侧顶部区域添加图表
      const rightTopChart = echarts.init(
        document.querySelector(".body .right .r-t-left")
      );
      rightTopChart.setOption({
        textStyle: {
          color: "rgba(255, 255, 255, 0.8)",
        },
        xAxis: {
          type: "category",
          data: ["Mon", "Tue", "Wed", "Thu", "Fri", "Sat", "Sun"],
          axisLine: {
            lineStyle: {
              color: "rgba(255, 255, 255, 0.5)",
            },
          },
          axisLabel: {
            color: "rgba(255, 255, 255, 0.9)",
          },
        },
        yAxis: {
          type: "value",
          axisLine: {
            lineStyle: {
              color: "rgba(255, 255, 255, 0.5)",
            },
          },
          axisLabel: {
            color: "rgba(255, 255, 255, 0.9)",
          },
          splitLine: {
            lineStyle: {
              color: "rgba(255, 255, 255, 0.1)",
            },
          },
        },
        series: [
          {
            data: [820, 932, 901, 934, 1290, 1330, 1320],
            type: "line",
            smooth: true,
            lineStyle: {
              width: 3,
              color: "#4fd2dd",
            },
            itemStyle: {
              color: "#4fd2dd",
            },
          },
        ],
      });

      // 在右侧顶部右侧区域添加柱状图
      const rightTopRightChart = echarts.init(
        document.querySelector(".body .right .r-t-right")
      );
      rightTopRightChart.setOption({
        textStyle: {
          color: "rgba(255, 255, 255, 0.8)",
        },
        xAxis: {
          type: "category",
          data: ["产品A", "产品B", "产品C", "产品D", "产品E", "产品F", "产品G"],
          axisLabel: {
            color: "rgba(255, 255, 255, 0.9)",
            fontSize: 14,
          },
          axisLine: {
            lineStyle: {
              color: "rgba(255, 255, 255, 0.5)",
            },
          },
        },
        yAxis: {
          type: "value",
          axisLabel: {
            color: "rgba(255, 255, 255, 0.9)",
            fontSize: 14,
          },
          axisLine: {
            lineStyle: {
              color: "rgba(255, 255, 255, 0.5)",
            },
          },
          splitLine: {
            lineStyle: {
              color: "rgba(255, 255, 255, 0.1)",
            },
          },
        },
        series: [
          {
            data: [120, 200, 150, 80, 70, 110, 130],
            type: "bar",
            itemStyle: {
              color: "#4ddba3",
            },
            showBackground: true,
            backgroundStyle: {
              color: "rgba(255, 255, 255, 0.05)",
            },
          },
        ],
      });
      // 在底部区域添加表格
      const tableDiv = document.createElement("div");
      tableDiv.style.width = "95%";
      tableDiv.style.height = "90%";
      tableDiv.style.margin = "auto";
      tableDiv.style.overflow = "auto";
      tableDiv.style.borderRadius = "8px";
      tableDiv.style.boxShadow = "0 0 10px rgba(0, 229, 255, 0.3)";

      const table = document.createElement("table");
      table.style.width = "100%";
      table.style.borderCollapse = "collapse";
      table.style.color = "var(--color-blue)";
      table.style.fontSize = "16px";

      // 表头
      const thead = document.createElement("thead");
      const headerRow = document.createElement("tr");
      headerRow.style.backgroundColor = "rgba(0, 229, 255, 0.1)";
      ["日期", "销售额", "利润", "增长率"].forEach((text) => {
        const th = document.createElement("th");
        th.textContent = text;
        th.style.border = "1px solid var(--color-blue)";
        th.style.padding = "12px";
        th.style.textAlign = "center";
        headerRow.appendChild(th);
      });
      thead.appendChild(headerRow);
      table.appendChild(thead);

      // 表格内容
      const tbody = document.createElement("tbody");
      for (let i = 0; i < 10; i++) {
        const row = document.createElement("tr");
        row.style.backgroundColor =
          i % 2 === 0 ? "rgba(0, 229, 255, 0.05)" : "transparent";
        [
          `2023-01-${i + 1}`,
          (Math.random() * 10000).toFixed(2),
          (Math.random() * 5000).toFixed(2),
          `${(Math.random() * 100).toFixed(2)}%`,
        ].forEach((text) => {
          const td = document.createElement("td");
          td.textContent = text;
          td.style.border = "1px solid var(--color-blue)";
          td.style.padding = "10px";
          td.style.textAlign = "center";
          row.appendChild(td);
        });
        tbody.appendChild(row);
      }
      table.appendChild(tbody);
      tableDiv.appendChild(table);
      document.querySelector(".body .right .r-bot").appendChild(tableDiv);

      const fv = new fitview({
        el: document.getElementById("container"),
        // fit: 'fill',
        // fit: 'contain',
        // fit: 'scroll',
        // fit: 'hidden',
        // resize: false,
      });

      // setTimeout(() => {
      //   fv.api.destroyResize();
      // }, 2000);
    </script>
  </body>
</html>
